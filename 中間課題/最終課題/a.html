<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>シンプルなHTMLスライダー</title>
    <style>
        /* ここにCSSを記述 */
        .slider-container {
            position: relative;
            width: 100%;
            height: 400px;
            overflow: hidden;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .slide.active {
            opacity: 1;
        }


        /* aaaa*/

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.7);
            border: none;
            font-size: 24px;
            padding: 10px;
            cursor: pointer;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }
    </style>

    <link rel="stylesheet" href="../index.css">
</head>
<header>
    <div class="title">
        <p>寿司</p>
    </div>
<div class="navi">
    <a href="index.html">ホーム</a>
    <a href="#">おすすめ</a>
    <a href="#">店舗</a>
</div>

<body>
    <div class="slider-container">
        <div class="slide">
            <img src="/img/AdobeStock_107536772_Preview (大).jpeg" alt="画像1">
        </div>
        <div class="slide">
            <img src="/img/AdobeStock_117444647_Preview (大).jpeg" alt="画像2">
        </div>
        <div class="slide">
            <img src="/img/AdobeStock_328117347_Preview (大).jpeg" alt="画像3">
        </div>
        <button class="arrow prev" onclick="switchSlide(-1)">＜</button>
        <button class="arrow next" onclick="switchSlide(1)">＞</button>


    </div>



    <script>
        /* ここにJavaScriptを記述 */
        const slides = document.querySelectorAll('.slide');
        let currentIndex = 0;

        function switchSlide() {
            slides[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % slides.length;
            slides[currentIndex].classList.add('active');
        }

        setInterval(switchSlide, 3000);
    </script>
    <script>
        function switchSlide(direction) {
            slides[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + direction + slides.length) % slides.length;
            slides[currentIndex].classList.add('active');
        }
    </script>
</body>

</html>
