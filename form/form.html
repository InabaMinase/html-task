<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="form-style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>入力フォーム</title>
</head>
<link rel="stylsheet" href="form.css">

<body>
    <h1>会員登録</h1>
    <p>以下の情報を入力し、確認ボタンを押してください。</p>
    <form action="#" method="post">
        <fieldset>
            <legend>お客様情報</legend>
            姓<label class="ap">:</label><input  type="text" name="last_name"><br>
            名<label class="ap">:<input type="text" name="first_name"><br>
            住所<label class="ni">:</label><input type="text" name="address"><br>
            メールアドレス<label id="m">:</label><input type="email" name="email"><br>
            電話番号<label class="san">:</label><input type="tel" name="tel"><br>
            生年月日<label class="san">:</label><input type="date" name="birthday" value="1990-01-01"><br>
            年齢<label class="nin"></label>:<input type="number" name="age" min="0" max="150">歳<br>
            性別<label class="nin">:<input type="radio"name="gender"value="0">男</label>
            <label><input type="radio"name="gender"valeue="1">女</label>
            <label><input type="radio"name="gender"valeue="2">その他</label>
        </fieldset>
        <fieldset>
            <legend>パスワード</legend>
            英数字８文字以上で入力してください。<br>
            <input type="password"name="password"><br>
            確認のためもう一度入力してください。<br>
            <input type="password"name="password_confirm">
        </fieldset>

        <fieldset>
            <legend>希望メールマガジン</legend>
            <label><input type="checkbox"name="gender"value="1">IT</label>
            <label><input type="checkbox"name="gender"value="2">営業</label>
            <label><input type="checkbox"name="gender"value="3">接客</label>
            <label><input type="checkbox"name="gender"value="4">医療</label>
        </fieldset>

        <fieldset>
            <legend>利用規約</legend>
            <a href="terms.html"target=blank><label id="ri">利用規約を確認する</label></a><br>
            <label><input type="checkbox"name="terms"value="agree">規約に同意する</label>
        </fieldset>
        <label id="w"><button type="reset">クリアボタン</button></label>
        <button type="submit">確認ボタン</button>    
    
    </form>

</body>

</html>
